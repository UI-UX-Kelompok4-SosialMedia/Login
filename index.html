<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Splicing HTML</title>
    <style>
      body {
        padding-top: 60px;
      }
      .login-form form {
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img
              src="Assets/logo.svg"
              class="mt-3"
              style="width: 288px; height: 105px; border-radius: 0"
              alt="Logo"
            />
          </div>
        </div>
        <form class="col-md-6 mx-auto mt-5">
          <h1 class="text-center">Sign in</h1>
          <div class="mb-4 mt-4">
            <label class="form-label visually-hidden">Email address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-regular fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your Email"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label visually-hidden">Password</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Your Password"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label">Remember me</label>
              </div>
            </div>
            <div class="col-6 text-end">
              <a href="#!" class="d-block">Forgot password?</a>
            </div>
          </div>
          <div class="row mb-">
            <div class="col-md-12">
              <button 
                type="button"
                class="btn btn-primary btn-block"
                style="width: 100%"
              >
               <a class="text-white" href="beranda.html">Sign in</a> 
              </button>
            </div>
          </div>

          <p class="text-center mt-2">
            Don't have an account? <a href="register.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-eGyrBo2zomVpmQ7GKErT8vNu3PGeg8iD/Y3LlBQv9q3tkJyZM0LmKK1svYL4OnB1"
      crossorigin="anonymous"
    ></script>
    <script>
      const togglePasswordButton = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePasswordButton.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle between the eye icons
        const eyeIcon = togglePasswordButton.querySelector("i");
        eyeIcon.classList.toggle("fa-eye");
        eyeIcon.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
